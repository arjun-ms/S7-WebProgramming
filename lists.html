<!-- Types of Lists -->


<html>
    <head>Lists</head>
    <body>
        <!-- Ordered Lists -->
        <h5>Ordered Lists</h5>
        <ol type="A" start="5">
            <li>Arjun</li>
            <li>Akshay</li>
            <li>Sanoj</li>
            <li>Abhin</li>
        </ol>

        <!-- Unordered Lists -->
        <h5>Unordered Lists</h5>
        <ul type="circle">
            <li>Apple</li>
            <li>Orange</li>
            <li>Mango</li>
        </ul>

        <h5>Description Lists</h5>
        <dl>
            <dt>Arjun</dt>
            <dd>A Curious Guy</dd>
            <dt>Akshay</dt>
            <dd>Footballer</dd>
            <dt>Sanoj</dt>
            <dd>Gyman</dd>
        </dl>

        <!-- Nested Lists -->
        <h5>Nested Lists</h5>
        <ol>
            <li>Breakfast
                <ul>
                <li>Idli</li>
                <li>Dosa</li>
                </ul>
            </li>

            <li>Lunch
                <ul>
                    <li>Biriyani</li>
                    <li>Mandhi</li>
                </ul>
            </li>

        </ol>
    </body>
</html>
