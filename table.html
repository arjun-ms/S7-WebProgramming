<html>
    <head>
        <title>Table</title>
        <style>
            table,td,th{
                border-collapse:collapse ;
                border: 1px solid black ;
                padding: 5px;
            }
            th,td{
               padding-top: 0px; 
               padding-bottom: 7px;
            }
        </style>
    </head>

    <body>
        <table>
            <tr align="left">
                <th>Company</th>
                <th>Model</th>
            </tr>

            <tr>
                <td>Dodge</td>
                <td>Challenges</td>
            </tr>

            <tr>
                <td>Maruti</td>
                <td>Swift</td>
            </tr>

            <tr>
                <td>Jeep</td>
                <td>Wrangler</td>
            </tr>

            <tr>
                <td rowspan="4">Ford</td>
            </tr>
            <tr>
                <td>Fusion</td>
            </tr>
            <tr>
                <td>Fiesta</td>
            </tr>
            <tr>
                <td>Escape</td>
            </tr>

            <tr>
                <td style="padding-top: 15px;">BMW</td>
                <td style="padding-top: 15px;">BMW 5 Series</td>
            </tr>
        </table>
    </body>
</html>
